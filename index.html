<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultas VIP üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a2e0b4b04c.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f1f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 40px;
    }
    .card {
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .icon {
      font-size: 1.5rem;
      margin-right: 15px;
    }
    .loading {
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4 text-success">üîç Consultas VIP üïµÔ∏è‚Äç‚ôÇÔ∏è</h2>

    <input type="text" id="cedula" class="form-control mb-3" placeholder="Ingrese el n√∫mero de c√©dula" />
    <div id="tituloCedula" class="h5 mb-2"></div>
    <div id="buscando" class="loading"></div>
    <div id="resultados" class="row gy-3 mt-2"></div>
  </div>

  <script>
    const servicios = [
      { nombre: "Adres", url: "https://www.adres.gov.co/BDUA", icono: "fa-solid fa-hospital", favicon: "https://www.adres.gov.co/favicon.ico" },
      { nombre: "Afiliaci√≥n a eps", url: "https://www.miseguridadsocial.gov.co", icono: "fa-solid fa-notes-medical", favicon: "https://www.miseguridadsocial.gov.co/favicon.ico" },
      { nombre: "Antecedentes disciplinarios", url: "https://www.procuraduria.gov.co/antecedentes", icono: "fa-solid fa-scale-balanced", favicon: "https://www.procuraduria.gov.co/favicon.ico" },
      { nombre: "Antecedentes judiciales", url: "https://antecedentes.policia.gov.co", icono: "fa-solid fa-gavel", favicon: "https://antecedentes.policia.gov.co/favicon.ico" },
      { nombre: "Cedula digital", url: "https://cd.registraduria.gov.co", icono: "fa-solid fa-fingerprint", favicon: "https://cd.registraduria.gov.co/favicon.ico" },
      { nombre: "Comparendos de tr√°nsito", url: "https://www.fcm.org.co/web/consultas/consultarComparendos", icono: "fa-solid fa-car", favicon: "https://www.fcm.org.co/favicon.ico" },
      { nombre: "Consulta informaci√≥n puesto de votaci√≥n", url: "https://wsp.registraduria.gov.co/censo/consultar/", icono: "fa-solid fa-vote-yea", favicon: "https://www.registraduria.gov.co/favicon.ico" },
      { nombre: "Libreta militar", url: "https://www.libretamilitar.mil.co", icono: "fa-solid fa-id-badge", favicon: "https://www.libretamilitar.mil.co/favicon.ico" },
      { nombre: "Medidas correctivas", url: "https://mevalweb.policia.gov.co:7443/PSC/frm_cnp_consulta.aspx", icono: "fa-solid fa-shield-halved", favicon: "https://www.policia.gov.co/favicon.ico" },
      { nombre: "Procesos judiciales", url: "https://consultaprocesos.ramajudicial.gov.co", icono: "fa-solid fa-scale-unbalanced", favicon: "https://consultaprocesos.ramajudicial.gov.co/favicon.ico" },
      { nombre: "Procuradur√≠a", url: "https://www.procuraduria.gov.co", icono: "fa-solid fa-briefcase", favicon: "https://www.procuraduria.gov.co/favicon.ico" },
      { nombre: "Registradur√≠a nacional", url: "https://www.registraduria.gov.co", icono: "fa-solid fa-id-card", favicon: "https://www.registraduria.gov.co/favicon.ico" },
      { nombre: "Ruaf", url: "https://ruaf.sispro.gov.co", icono: "fa-solid fa-database", favicon: "https://ruaf.sispro.gov.co/favicon.ico" },
      { nombre: "Rues", url: "https://www.rues.org.co", icono: "fa-solid fa-building", favicon: "https://www.rues.org.co/favicon.ico" },
      { nombre: "Runt", url: "https://www.runt.com.co/consultaCiudadana", icono: "fa-solid fa-motorcycle", favicon: "https://www.runt.com.co/favicon.ico" },
      { nombre: "Rut", url: "https://muisca.dian.gov.co/WebRutConsulta", icono: "fa-solid fa-file-invoice", favicon: "https://muisca.dian.gov.co/favicon.ico" },
      { nombre: "Sisben", url: "https://www.sisben.gov.co/Paginas/consulta.aspx", icono: "fa-solid fa-users", favicon: "https://www.sisben.gov.co/favicon.ico" }
    ];

    servicios.sort((a, b) => a.nombre.localeCompare(b.nombre)); // orden alfab√©tico

    const inputCedula = document.getElementById("cedula");
    const divResultados = document.getElementById("resultados");
    const divTitulo = document.getElementById("tituloCedula");
    const divBuscando = document.getElementById("buscando");

    inputCedula.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cedula = inputCedula.value.trim();
        if (cedula === "") return;

        divTitulo.textContent = `C√©dula consultada: ${cedula}`;
        divBuscando.textContent = "üîé Buscando...";
        inputCedula.value = "";

        setTimeout(() => {
          divResultados.innerHTML = "";
          divBuscando.textContent = "";

          servicios.forEach(servicio => {
            const card = document.createElement("div");
            card.className = "col-12";
            card.innerHTML = `
              <div class="card p-3" onclick="window.open('${servicio.url}', '_blank')">
                <div class="d-flex align-items-center">
                  <img src="${servicio.favicon}" alt="icono" width="24" height="24" class="me-3" onerror="this.style.display='none'">
                  <i class="${servicio.icono} me-3 text-success"></i>
                  <div>
                    <h6 class="mb-0 text-capitalize">${servicio.nombre}</h6>
                    <small class="text-muted">${servicio.url}</small>
                  </div>
                </div>
              </div>
            `;
            divResultados.appendChild(card);
          });
        }, 1000);
      }
    });
  </script>
</body>
</html>
