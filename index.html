<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⭐ CONSULTAS VIP ⭐</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('matrix.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #cedula {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    #tituloCedula {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #0ff;
    }
    #buscando {
      text-align: center;
      font-style: italic;
      color: #ff0;
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 10px #00ffcc55;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      background: #1a1a1a;
      transform: scale(1.05);
    }
    .card img {
      width: 30px;
      height: 30px;
    }
    .card strong {
      font-size: 1rem;
      color: #0ff;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>⭐ CONSULTAS VIP ⭐</h1>
    <div class="input-group">
      <input type="text" id="cedula" placeholder="Ingrese número de cédula" />
    </div>
    <div id="tituloCedula"></div>
    <div id="buscando"></div>
    <div id="resultados" class="grid"></div>
  </div>

  <script>
    const servicios = [
      { nombre: "Adres", url: "https://www.adres.gov.co/BDUA", favicon: "https://www.adres.gov.co/favicon.ico" },
      { nombre: "Afiliación a eps", url: "https://www.miseguridadsocial.gov.co", favicon: "https://www.miseguridadsocial.gov.co/favicon.ico" },
      { nombre: "Antecedentes disciplinarios", url: "https://www.procuraduria.gov.co/antecedentes", favicon: "https://www.procuraduria.gov.co/favicon.ico" },
      { nombre: "Antecedentes judiciales", url: "https://antecedentes.policia.gov.co:7005/WebJudicial/consultar.do", favicon: "https://antecedentes.policia.gov.co/favicon.ico" },
      { nombre: "Cédula digital", url: "https://cd.registraduria.gov.co", favicon: "https://cd.registraduria.gov.co/favicon.ico" },
      { nombre: "Comparendos de tránsito", url: "https://www.fcm.org.co/web/consultas/consultarComparendos", favicon: "https://www.fcm.org.co/favicon.ico" },
      { nombre: "Consulta información puesto de votación", url: "https://wsp.registraduria.gov.co/censo/consultar/", favicon: "https://www.registraduria.gov.co/favicon.ico" },
      { nombre: "Libreta militar", url: "https://www.libretamilitar.mil.co", favicon: "https://www.libretamilitar.mil.co/favicon.ico" },
      { nombre: "Medidas correctivas", url: "https://mevalweb.policia.gov.co:7443/PSC/frm_cnp_consulta.aspx", favicon: "https://www.policia.gov.co/favicon.ico" },
      { nombre: "Procesos judiciales", url: "https://consultaprocesos.ramajudicial.gov.co", favicon: "https://consultaprocesos.ramajudicial.gov.co/favicon.ico" },
      { nombre: "Procuraduría", url: "https://www.procuraduria.gov.co", favicon: "https://www.procuraduria.gov.co/favicon.ico" },
      { nombre: "Registraduría nacional", url: "https://www.registraduria.gov.co", favicon: "https://www.registraduria.gov.co/favicon.ico" },
      { nombre: "Ruaf", url: "https://ruaf.sispro.gov.co", favicon: "https://ruaf.sispro.gov.co/favicon.ico" },
      { nombre: "Rues", url: "https://www.rues.org.co", favicon: "https://www.rues.org.co/favicon.ico" },
      { nombre: "Runt", url: "https://www.runt.com.co/consultaCiudadana", favicon: "https://www.runt.com.co/favicon.ico" },
      { nombre: "Rut", url: "https://muisca.dian.gov.co/WebRutConsulta", favicon: "https://muisca.dian.gov.co/favicon.ico" },
      { nombre: "Sisben", url: "https://www.sisben.gov.co/Paginas/consulta.aspx", favicon: "https://www.sisben.gov.co/favicon.ico" }
    ];

    servicios.sort((a, b) => a.nombre.localeCompare(b.nombre));

    const inputCedula = document.getElementById("cedula");
    const divResultados = document.getElementById("resultados");
    const divTitulo = document.getElementById("tituloCedula");
    const divBuscando = document.getElementById("buscando");

    inputCedula.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cedula = inputCedula.value.trim();
        if (!cedula) return;
        divTitulo.textContent = `CÉDULA CONSULTADA: ${cedula}`;
        divBuscando.textContent = "BUSCANDO...";
        inputCedula.value = "";
        divResultados.innerHTML = "";

        setTimeout(() => {
          divBuscando.textContent = "";
          servicios.forEach(servicio => {
            const card = document.createElement("div");
            card.className = "card";
            card.onclick = () => window.open(servicio.url, "_blank");
            card.innerHTML = `
              <img src="${servicio.favicon}" alt="icono" onerror="this.style.display='none'" />
              <strong>${servicio.nombre}</strong>
            `;
            divResultados.appendChild(card);
          });
        }, 1000);
      }
    });
  </script>
</body>
</html>
