<html lang="es">
<head>

  <style>

      padding: 20px;
    }
    h1 {
      text-align: center;

    }
    input, button {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;

    }
    .link-button {

</head>
<body>
  <h1>üîç CONSULTAS VIP HACKER</h1>
  <input type="text" id="cedula" placeholder="Ingresa n√∫mero de c√©dula" oninput="generarEnlaces()">

  <script>
    const servicios = [
      { nombre: "Antecedentes Judiciales", url: "https://antecedentes.policia.gov.co:7005/WebJudicial/consultar.do" },
      { nombre: "Registradur√≠a Nacional", url: "https://www.registraduria.gov.co" },

      { nombre: "SISB√âN", url: "https://www.sisben.gov.co/Paginas/consulta.aspx" },

      { nombre: "Afiliaci√≥n a EPS", url: "https://www.miseguridadsocial.gov.co" },

      { nombre: "Procuradur√≠a", url: "https://www.procuraduria.gov.co" },
      { nombre: "Puesto de votaci√≥n", url: "https://wsp.registraduria.gov.co/censo/consultar/" },
      { nombre: "RUES", url: "https://www.rues.org.co" },
      { nombre: "Libreta Militar", url: "https://www.libretamilitar.mil.co" },
      { nombre: "RUT", url: "https://muisca.dian.gov.co/WebRutConsulta" },

      { nombre: "Procesos Judiciales", url: "https://consultaprocesos.ramajudicial.gov.co" }
    ];

    function generarEnlaces() {
      const cedula = document.getElementById("cedula").value.trim();
      const container = document.getElementById("enlaces");
      container.innerHTML = "";

      servicios.forEach(servicio => {
        let enlace = servicio.url;

        // Personalizar si el servicio soporta la c√©dula por URL
        if (servicio.nombre === "Puesto de votaci√≥n") {
          enlace += "?documento=" + cedula;
        } else if (servicio.nombre === "RUT") {
          enlace += "?nit=" + cedula;
        }

        const a = document.createElement("a");
        a.href = enlace;
        a.target = "_blank";
        a.className = "link-button";
        a.textContent = "üîó " + servicio.nombre;
        container.appendChild(a);
      });
    }
  </script>
